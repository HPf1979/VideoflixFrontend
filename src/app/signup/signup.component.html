<!-- signup.component.html -->
<app-header></app-header>
<div class="cover">
<div class="overlay-bg"> 
 <div class="header-content">  
  <div class="content-overlay">  
  <div class="mat-elevation-z5">
  <h1>Sign Up a New User!</h1>
  <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
  

    <mat-form-field>
      <input matInput placeholder="Email adress" formControlName="email" />
      <mat-error *ngIf="email?.errors?.['required']"
        >Email is required</mat-error
      >
      <mat-error *ngIf="email?.errors?.['email']"
        >Please enter a correct email format</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Password"
        formControlName="password"
        type="password"
      />
      <mat-error *ngIf="password?.errors?.['required']"
        >Password is required</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Confirm Password"
        formControlName="confirmPassword"
        type="password"
      />
      <mat-error *ngIf="confirmPassword?.errors?.['required']"
        >Confirm Password is required</mat-error
      >
    </mat-form-field>

    <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']"
      >Passwords should match</mat-error
    >

    <div class="center">
      <button mat-raised-button color="warn" type="submit">Sign Up</button>
     <!--  <a href ="/emailConfirmation"></a> -->
    </div>
  </form>
   <div class="center padding-top-16">
     <span> Have an account already? </span>
      <a routerLink="/login" class="link">
              Login
      </a>
    </div>
</div>

</div> 
 </div> 
 </div>  
</div>
